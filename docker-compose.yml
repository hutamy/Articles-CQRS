version: "3.7"

services:
  service:
    build: .
    command: service
    depends_on:
      - postgres
      - nats
    ports:
      - "8080"
    environment:
      POSTGRES_DB: article
      POSTGRES_USER: article
      POSTGRES_PASSWORD: "article"
      NATS_ADDRESS: nats:4222
  query:
    build: .
    command: query
    depends_on:
      - postgres
      - nats
    ports:
      - 8080
    environment:
      POSTGRES_DB: article
      POSTGRES_USER: article
      POSTGRES_PASSWORD: "article"
      NATS_ADDRESS: nats:4222
      ELASTICSEARCH_ADDRESS: elasticsearch:9200
  pusher:
    build: .
    command: pusher
    depends_on:
      - nats
    ports:
      - 8080
    environment:
      NATS_ADDRESS: nats:4222
  postgres:
    build: ./postgres
    restart: always
    environment:
      POSTGRES_DB: article
      POSTGRES_USER: article
      POSTGRES_PASSWORD: "article"
  nats:
    image: nats-streaming:0.17.0
    restart: always
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.0
    ports:
    - 9200:9200
    environment:
      - discovery.type=single-node
